command=$SCRIPT_DIR/$BLOCK_NAME
color=#E0E0E0

[load]
command=~/.config/i3/scripts/load_average
interval=1
label=

[disk]
command=~/.config/i3/scripts/disk
interval=1
label=

[volume]
command=~/.config/i3/scripts/volume 0
label= 
interval=1

[date]
command=date '+%b %d %H:%M'
interval=1
label=

[battery]
command=/usr/share/i3blocks/battery
label=⚡
#instance=1
interval=5
