- clean: ['~']
- shell:
    - [curl -Lo ~/.config/fish/functions/fisher.fish --create-dirs git.io/fisher, Install fisherman]
- link:
    ~/.vimrc:
      create: true
      path: vimrc
    ~/.config/fish/fishfile:
      create: true
      path: fishfile
    ~/.config/i3:
      create: true
      path: i3
    ~/.fonts: 
      create: true
      path: fonts
    ~/.compton.conf: compton.conf